
<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <body background="background1.jpg">
        <center>
            <div class="btn btn-danger heading">
                <h4>AI Ping Pong</h4>
                <button class="btn btn-danger" data-toggle="modal" data-target="#my_modal">Instructions</button>
                </div>
                <button class="btn btn-warning" onclick="start()" id="start_button">Start the Game</button>
                <br>
                <h3 class="btn btn-success" id="status"></h3>
                <div id="canvas"></div>
                <br>
                <button class="btn btn-danger" id="restart_button" onclick="restart()">Restart</button>
                <div id="my_modal" class="modal fade"
                <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h3>Instructions</h3>
                    </div>
                    <div class="modal-body">
                        <ol>
                            <li></li>
                            <li></li>
                        </ol>
                        </div>
                        </div>
                        </div>
                    </div>
                    <br><br>
                    <div class="footer"
                    Developed by :Aditi mam & Tulsina
